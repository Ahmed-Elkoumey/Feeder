<section class="border">
  <div class="row ">
    <div class="col-md-4 col-lg-6 border-end">
      <img class="card-img-top" [src]="productDetail.image" [alt]="productDetail.name">
    </div>

    <div class="col-md-12 col-lg-6 d-flex align-items-center">

      <div class="">
        <h4 class="card-title fs-4 text-secondary mb-3">Name Of Product :</h4>
        <p class="fs-5">{{productDetail.name}}</p>
        <span class="card-title fs-4 mb-3 text-secondary w-50">Created At : </span>
        <span class=" fs-5 w-50 text-center">{{productDetail.createdAt | date}}</span>



        <div *ngIf="productDetail.count > 0; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <p class="text-success fs-3">
            In Stock.
          </p>
        </ng-template>

        <ng-template #elseBlock>
          <p class="text-danger fs-3">
            Out Of Stock.
          </p>
        </ng-template>


        <p class="fs-2">
          {{productDetail.price | currency :"EG "}}

        </p>
<div class="d-flex w-100">
  
  <button type="button" class="btn btn-outline-warning m-auto w-50" data-bs-toggle="modal" data-bs-target="#myModal">
    Pay This Product
  </button>



  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title ">Payment Details</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Card Number</label>
          </div>


          <div class="d-flex">
            <div class="form-floating w-50 mb-3">
              <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Expiry</label>
            </div>

            <div class="form-floating w-50 mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">CVV/CVC</label>
            </div>

          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>


</div>
      </div>
    </div>
  </div>
</section>
